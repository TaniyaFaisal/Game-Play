<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <!-- Include your style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="realMadrid.jpg" alt="RealMadrid" height="150px" width="150px"/>
               <span class='name' id="team-1-name">RealMadrid</span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span  class="col"><input type="radio"/></span>
                    <span  class="col"><input type="radio"/></span>
                    <span  class="col"><input type="radio"/></span>
                    <span  class="col"><input type="radio"/></span>
                    <span  class="col"><input type="radio"/></span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score">5</span>
                    <span>-</span>
                    <span id="team-2-score">4</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="huesca.png" alt="huesca" height="150px" width="150px"/>
                <span class="name" id="team-2-name">HUesca</span>
                <div class="row round-runs" id="team-2-round-runs">
                    <span  class="col"><input type="radio"/></span>
                    <span  class="col"><input type="radio"/></span>
                    <span  class="col"><input type="radio"/></span>
                    <span  class="col"><input type="radio"/></span>
                    <span  class="col"><input type="radio"/></span>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
